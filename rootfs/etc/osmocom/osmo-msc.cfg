network
  network country code 404		# India MCC
  mobile network code 01		# MNC for testing; need to adjust to avoid conflict
  short name ECRV
  long name Emergency Communications Response Vehicle
  authentication optional
  encryption a5 0
  mm info 1
  mgw 0
    remote-ip 127.0.0.1
    remote-port 2427
    local-port 2728

msc
  assign-tmsi

log stderr
  logging filter all 1
  logging print extended-timestamp 1
  logging print category 1
  logging print category-hex 0
  logging print level 1
  logging print file basename last
